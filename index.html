<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="main">
    <div class="calc">
      <div class="output">
        <input type="text" id="screenInp">
        <input type="text" id="screenOut">
      </div>
      <div class="row">
        <button class="operator" onclick="clearScreen()">C</button>
      </div>
      <div class="row">
        <button class="operand" onclick="btnClick(7)">7</button>
        <button class="operand" onclick="btnClick(8)">8</button>
        <button class="operand" onclick="btnClick(9)">9</button>
        <button class="operator" onclick="btnClick('/')">/</button>
      </div>
      <div class="row">
        <button class="operand" onclick="btnClick(4)">4</button>
        <button class="operand" onclick="btnClick(5)">5</button>
        <button class="operand" onclick="btnClick(6)">6</button>
        <button class="operator" onclick="btnClick('*')">x</button>
      </div>
      <div class="row">
        <button class="operand" onclick="btnClick(1)">1</button>
        <button class="operand" onclick="btnClick(2)">2</button>
        <button class="operand" onclick="btnClick(3)">3</button>
        <button class="operator" onclick="btnClick('+')">+</button>
      </div>
      <div class="row">
        <button class="operator" onclick="btnClick('.')">.</button>
        <button class="operand" onclick="btnClick(0)">0</button>
        <button class="operator" onclick="btnClick('-')">-</button>
        <button class="operator" onclick="calculate()">=</button>
      </div>
      
    </div>
  </div>
  
</body>
</html>
